<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    .registrationForm {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    h2 {
      text-align: center;
      color: #5e35b1;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .rForm-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #424242;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="date"]:focus {
      border-color: #7e57c2;
      box-shadow: 0 4px 10px rgba(126, 87, 194, 0.2);
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: linear-gradient(135deg, #7e57c2, #5e35b1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #5e35b1;
      transform: scale(1.05);
    }

    .infoContainer {
      text-align: center;
      background-color: #f3e5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .infoContainer h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #5e35b1;
    }

    .infoContainer ul {
      list-style-type: none;
      padding: 0;
    }

    .infoContainer ul li {
      margin-bottom: 10px;
    }

    .infoContainer ul li a {
      color: #5e35b1;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .infoContainer ul li a::after {
      content: '';
      width: 0;
      height: 2px;
      background: #5e35b1;
      position: absolute;
      bottom: -3px;
      left: 0;
      transition: width 0.3s ease;
    }

    .infoContainer ul li a:hover::after {
      width: 100%;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .registrationForm {
        padding: 30px;
      }

      h2 {
        font-size: 24px;
      }

      .btn-submit {
        font-size: 16px;
      }

      .infoContainer {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="registrationForm">
      <h2>Registration Form</h2>
      <form action="process.php" method="POST">
        <div class="rForm-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required autocomplete="name" />
        </div>

        <div class="rForm-group">
          <label for="birthDate">Birth Date</label>
          <input type="date" id="birthDate" name="birthDate" required />
        </div>

        <div class="rForm-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required autocomplete="tel" />
        </div>

        <div class="rForm-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" />
        </div>

        <div class="rForm-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required autocomplete="street-address" />
        </div>

        <div class="rForm-group">
          <label for="town">Town</label>
          <input type="text" id="town" name="town" required />
        </div>

        <div class="rForm-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" name="zipCode" required />
        </div>

        <button type="submit" class="btn-submit">Register Now</button>
      </form>
    </div>

    <!-- Navigation Section -->
    <div class="infoContainer">
      <h3>Other Pages</h3>
      <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="Myholiday.html">My Holiday</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
